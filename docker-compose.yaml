version: "3.8"

services:
  # Frontend service
  frontend:
    build:
      context: ./client  # Ensure to use the relative path for the frontend directory
      dockerfile: Dockerfile.client  # Ensure this matches the Dockerfile in the frontend directory
    ports:
      - "3000:3000"  # Expose frontend on port 3000
    depends_on:
      - backend

  # Backend service
  backend:
    build:
      context: ./server  # Ensure to use the relative path for the backend directory
      dockerfile: Dockerfile.server  # Ensure this matches the Dockerfile in the backend directory
    ports:
      - "5000:5000"  # Expose backend on port 5000
    environment:
      - CORS_ORIGIN=http://localhost:3000  # Allow frontend to access backend
      - PORT=5000  # Port for backend service
      - NODE_ENV="development"
    depends_on:
      - postgres
    env_file:
      - ./server/.env  # Path to the backend .env file

  # PostgreSQL database service
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: ${DB_USER}  # Ensure DB_USER is defined in .env file
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Ensure DB_PASSWORD is defined in .env file
      POSTGRES_DB: ${DB_NAME}  # Ensure DB_NAME is defined in .env file
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - ./server/.env  # Path to the backend .env file

volumes:
  postgres_data:
